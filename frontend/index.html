<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow App</title>
    <link rel="stylesheet" href="https://unpkg.com/reactflow/dist/style.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root" style="width: 100%; height: 100vh;"></div>

    <!-- React and ReactDOM -->

    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- ReactFlow -->
    <script src="https://unpkg.com/reactflow@10.3.17/dist/umd/reactflow.js"></script>
    <!-- Babel for JSX transpilation in the browser (for simplicity) -->

    <script type="text/babel" src="app.js"></script>

</html>
